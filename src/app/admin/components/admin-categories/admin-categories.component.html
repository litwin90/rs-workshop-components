<app-admin-category-card
    *ngFor="let category of categoriesState.categories$ | async"
    [category]="category"
    (openCategory)="onOpenCategory($event)"
    (editCategory)="onEditCategory($event)"
    (deleteCategory)="onDeleteCategory($event)"
    (activateCategory)="onActivateCategory($event)"
    (deactivateCategory)="onDeactivateCategory($event)"
></app-admin-category-card>
