<mat-card *ngIf="category" class="example-card" (click)="openCategory.emit(category.id)">
    <mat-card-header>
        <mat-card-title>{{ category.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="category.imageUrl" [alt]="category.imageAlt" />
    <mat-card-content>
        <p>
            {{ category.shortDescription }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <ng-content></ng-content>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
</mat-card>
